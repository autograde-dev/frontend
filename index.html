<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Profesores</title>
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body>
    <header class="mainheader" align= center>    
        <h1>Formulario Inscripción Profesores</h1> 
    </header>
    <section class="group formulario">
    <div class="container container--flex">
    <form action="/form" method="post">
        <div class="column column--50">
            <label for="nombre">Nombre: </label>

            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre"><br><br>

            <label for="apellido">Apellido: </label>

            <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido"><br><br>

            <label for="email">Correo electrónico: </label>

            <input type="email" name="email" id="email" placeholder=" tunombre@email.com"><br><br>
        </div>
        <div class="column column--50">
            <label for="contraseña">Contraseña: </label>

            <input type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña"><br><br>

        </div>
        <input class="btn"  type="submit" value="Registrar">
    </form>
    </div>
    </section>
</body>
</html>
