<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Profesores</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="mainheader" align= center>    
        <h1>Formulario Inscripción Profesores</h1> 
    </header>
    <section class="formulario">
    <form action="/form" method="post">

            <label for="nombre">Nombre: </label>

            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre"><br><br>

            <label for="apellido">Apellido: </label>

            <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido"><br><br>

            <label for="email">Correo electrónico: </label>

            <input type="email" name="email" id="email" placeholder=" tunombre@email.com"><br><br>

            <label for="contraseña">Contraseña: </label>

            <input type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña"><br><br>

            <input type="button" value="Limpiar" >

            <input type="submit" value="Enviar">

    </form>
    </section>
</body>
</html>
