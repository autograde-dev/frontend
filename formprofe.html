<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario Profesores</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="CSS/estilos.css">
</head>

<body>
    <header class="mainheader" align=center>
        <h1 class="registrotitle">Registro Profesores</h1>
    </header>
    <section class="formulario">
        <form action="/form" method="post">
            <div class="registro">
            <div class="contenedor">
                <div class="columna">
                    <label for="nombre">Nombre </label><br>

                    <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre"><br><br><br>

                    <label for="apellido">Apellido </label><br>

                    <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido"><br><br><br>

                    <label for="email">Correo electrónico </label><br>

                    <input type="email" name="email" id="email" placeholder="tunombre@email.com"><br><br><br>
                </div>
                <div class="columna">
                    <label for="usuario">Usuario </label><br>

                    <input type="text" name="usuario" id="usuario" placeholder="Ingrese su usuario"><br><br><br>

                    <label for="contraseña">Contraseña </label><br>

                    <input type="password" name="contraseña" id="contraseña"
                        placeholder="Ingrese su contraseña"><br><br><br>

                </div>
            </div>
                <div class="contenedorboton" align=center>
                    <input class="btn"  type="submit" value="Registrar">
                </div>
            </div>

            
        </form>

    </section>
</body>

</html>
